<!DOCTYPE html>
<html lang="en">

<head>
    <title>Home</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"> </script>
    <script src="scripts.js" type="text/javascript"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <div class="navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="searchLeads.html">Search Leads</a>
                    </li>
                </ul>
            </div>
            <div class="mx-2">
                <a onclick="signOut()" id ="signOutButton" class="btn btn-outline-danger" role="signOutButton">Sign out</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1>Create Lead</h1>
        <div class="row">
            <div class="col">
                <div class="container col">
                    <div class="row">
                        <label for="uploadImage" class="form-label">Upload a Business card</label>
                        <input class="form-control" type="file" accept="image/jpeg, image/png, image/jpg"
                            id="uploadImage" onchange="uploadAndDetect()">
                    </div>
                    <div class="img-fluid my-2 mx-2 ">
                        <img id="imageOutput" />
                    </div>
                </div>
                <button class="btn btn-outline-primary"id="showTranslationsButton" onclick="Translate()">Show Translations:</button>
                <div id="translations"></div>
            </div>

            <div class="col form-group">
                <div class="row mx-1 my-1">
                    <h2>Lead Information</h2>
                </div>
                <div class="row form-group mx-2 my-3">
                    <label for="companyNameDataList" class="form-label">
                        Company Name:
                    </label>
                    <input class="form-control" id="newLeadCompanyName" list="companyNameDataList" placeholder="Suggested Company Names">
                    <datalist id="companyNameDataList"></datalist>
                </div>
                <div class="row form-group mx-2 my-3">
                    <label for="newLeadContactName" class="form-label">
                        Contact Name:
                    </label>
                    <input class="form-control" id="newLeadContactName" list="contactNameDataList" placeholder="Suggested Contact Names">
                    <datalist id="contactNameDataList"></datalist>
                </div>
                <div class="row form-group mx-2 my-3">
                    <label for="newLeadPhone1" class="form-label">
                        Phone 1:
                    </label>
                    <input class="form-control" id="newLeadPhone1" list="phone1DataList" placeholder="Suggested Phones">
                    <datalist id="phone1DataList"></datalist>
                </div>
                <div class="row form-group mx-2 my-3"  class="form-label">
                    <label for="newLeadPhone2">
                        Phone 2:
                    </label>
                    <input class="form-control" id="newLeadPhone2" list="phone2DataList" placeholder="Suggested Phones">
                    <datalist id="phone2DataList"></datalist>
                </div>
                <div class="row form-group mx-2 my-3"  class="form-label">
                    <label for="newLeadAddress1">
                        Address 1:
                    </label>
                    <input class="form-control" id="newLeadAddress1" list="address1DataList" placeholder="Suggested Addresses">
                    <datalist id="address1DataList"></datalist>
                </div>
                <div class="row form-group mx-2 my-3"  class="form-label">
                    <label for="newLeadAddress2">
                        Address 2:
                    </label>
                    <input class="form-control" id="newLeadAddress2" list="address2DataList" placeholder="Suggested Addresses">
                    <datalist id="address2DataList"></datalist>
                </div>
                <div class="row form-group mx-2 my-3"  class="form-label">
                    <label for="newLeadWebsite">
                        Website:
                    </label>
                    <input class="form-control" id="newLeadWebsite" list="websiteDataList" placeholder="Suggested Websites">
                    <datalist id="websiteDataList"></datalist>
                </div>
                <div class="row form-group mx-2 my-3"  class="form-label">
                    <label for="newLeadEmail">
                        Email:
                    </label>
                    <input class="form-control" id="newLeadEmail" list="emailDataList" placeholder="Suggested Emails">
                    <datalist id="emailDataList"></datalist>
                </div>
                <div class="row my-3">
                    <div class="col">
                        <a class="btn btn-success" id="createLeadButton" onclick="submitNewLead()">Save</a>
                        <a href="" class="btn btn-warning" id="cancelCreateLead" >Cancel</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
