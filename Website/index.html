<!DOCTYPE html>
<html lang="en">

<head>
    <title>Home</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"> </script>
    <script src="scripts.js" type="text/javascript"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <div class="navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="searchLeads.html">Search Leads</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="createLeads.html">Create Lead</a>
                    </li>
                </ul>
            </div>
            <div>
                <a href="signUp.html" class="btn btn-outline-warning" role="signUpButton">Sign Up</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1>Home</h1>
        <div class="row">
            <div class="col">
                <img src="businesscards.gif" alt="image">
            </div>
            <div class="col border border-dark">
                <div class="row mx-1 my-1">
                    <h3>Welcome</h3>
                </div>
                <div class="row mx-2 my-1">
                    <label for="signInUsername">Username:</label>
                    <input type="text" class="form-control" id="signInUsername" placeholder="Enter username"
                        name="signInUsername">
                </div>
                <div class="row mx-2 my-1">
                    <label for="signInPassword">Password:</label>
                    <input type="password" class="form-control" id="signInPassword" placeholder="Enter password"
                        name="signInPassword">
                </div>
                <div class="row my-3">
                    <div class="col">
                        <a onclick="signIn()" class="btn btn-success" role="signInButton" id="signInButton"
                            name="signInButton">Sign In</a>
                        <a href="index.html" class="btn btn-warning" role="cancelSignInButton" id="cancelSignInButton"
                            name="cancelSignInButton">Cancel</a>

                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
