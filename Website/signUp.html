<!DOCTYPE html>
<html lang="en">

<head>
    <title>Home</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="scripts.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"> </script>
    <script src="scripts.js" type="text/javascript"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <div class="navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="searchLeads.html">Search Leads</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="createLeads.html">Create Lead</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <form>
        <div class="form-group">
            <div class="col border border-dark">
                <div class="row mx-1 my-1">
                    <h3>Sign Up</h3>
                </div>
                <div class="row mx-2 my-1">
                    <label for="signUpFirstName">First Name:</label>
                    <input type="text" class="form-control" id="signUpFirstName" placeholder="Enter your first name"
                        name="signUpFirstName">
                </div>
                <div class="row mx-2 my-1">
                    <label for="signUpLastName">Last Name:</label>
                    <input type="text" class="form-control" id="signUpLastName" placeholder="Enter your last name"
                        name="signUpLastName">
                </div>
                <div class="row mx-2 my-1">
                    <label for="signUpUsername">Username:</label>
                    <input type="text" class="form-control" id="signUpUsername" placeholder="Enter username"
                        name="signInUsername">
                </div>
                <div class="row mx-2 my-1">
                    <label for="signUpPassword">Password:</label>
                    <input type="password" class="form-control" id="signUpPassword" placeholder="Enter password"
                        name="signUpPassword">
                </div>
                <div class="row mx-2 my-1">
                    <label for="signUpPasswordConfirm">Confirm Password:</label>
                    <input type="password" class="form-control" id="signUpPasswordConfirm"
                        placeholder="Confirm password" name="signUpPasswordConfirm">
                </div>
                <div class="row my-3">
                    <div class="col">
                        <a class="btn btn-success" onclick="signUp()" role="signUpButton" id="signUpButton"
                            name="signUpButton">Sign Up</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
